<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            height: 400px;
            border: 2px solid red;
            overflow: hidden;
        }

        div img {
            width: 100%;
            height: inherit;
            transition: 3s;
        }
        div:hover img {
            transform: scale(2,2.5) translate(300px,-70px);
        }
    </style>
</head>
<body>

<h1>transform : scale</h1>

<div>

    <img src="bowl.jpg" alt="image">
</div>

</body>
</html>
