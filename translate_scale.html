<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        div {
            border-bottom: 20px solid black;

        }
        div img{
            transition: 5s;

        }
        div:hover img {
            transform: translate(900px,0px) scale(3,3);
        }
    </style>
</head>
<body>


<h1>translate: scale</h1>
<div>
    <img src="giphy%20(1).gif" alt="image">
</div>

</body>
</html>
