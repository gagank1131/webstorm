<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            text-align: center;

        }
        div  img {
            transition: 2s;
            width: 15%;
            transform: translate(0px,0px);
        }
        div:hover img {
            transform: translate(0px,400px) rotate(900deg);
        }

    </style>
</head>
<body>

<h1>transform: rotate</h1>

<div>

    <img src="Football_Transparent_PNG_Clipart.png" alt="image">
</div>
</body>
</html>
